<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLEITRACKING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>VOLEI TRACKING</h1>
        </header>
        <section class="configuration">
            <h2>Configuração da Partida</h2>
            <div class="teams">
                <input type="text" id="teamA" placeholder="Time A">
                <input type="text" id="teamB" placeholder="Time B">
                <input type="number" id="sets" value="5" min="1" placeholder="Sets">
                <input type="number" id="points" value="25" min="1" placeholder="Pontuação">
                <button onclick="startGame()">Continuar</button>
            </div>
        </section>

        <section class="during-game" style="display:none;">
            <h2>Partida em Andamento</h2>
            <div class="scoreboard">
                <div>
                    <h3>Time A</h3>
                    <div class="score" id="scoreA">0</div>
                </div>
                <div>
                    <h3>Time B</h3>
                    <div class="score" id="scoreB">0</div>
                </div>
            </div>
            <div class="actions">
                <button onclick="addPoint('A')">+ PONTO Time A</button>
                <button onclick="addPoint('B')">+ PONTO Time B</button>
                <button onclick="resetGame()">Desfazer</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
